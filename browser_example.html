<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySQLite Browser Example</title>
</head>
<body>
  <h1>MySQLite Browser Example</h1>
  <div id="output"></div>

  <script src="my_sqlite_request.js"></script>
  <script>
    // Example CSV data as a string
    const nbaData = `name,year_start,year_end,position,height,weight,birth_date,college
Alaa Abdelnaby,1991,1995,F-C,6-10,240,June 24 1968,Duke
LeBron James,2004,2018,F-G,6-8,250,December 30 1984,
Stephen Curry,2010,2018,G,6-3,190,March 14 1988,Davidson
Kevin Durant,2008,2018,F,6-9,240,September 29 1988,Texas`;

    // Create csvData object
    const csvData = {
      'nba_player_data.csv': nbaData
    };

    // Create instance with CSV data
    const db = new MySqliteRequest(csvData);

    // Example 1: SELECT all
    console.log('=== Example 1: SELECT * ===');
    const result1 = db.from('nba_player_data.csv').run();
    console.log(result1);

    // Example 2: SELECT specific columns
    console.log('\n=== Example 2: SELECT name, year_start ===');
    const result2 = new MySqliteRequest(csvData)
      .from('nba_player_data.csv')
      .select(['name', 'year_start'])
      .run();
    console.log(result2);

    // Example 3: WHERE clause
    console.log('\n=== Example 3: WHERE name = LeBron James ===');
    const result3 = new MySqliteRequest(csvData)
      .from('nba_player_data.csv')
      .where('name', 'LeBron James')
      .run();
    console.log(result3);

    // Example 4: ORDER BY
    console.log('\n=== Example 4: ORDER BY year_start DESC ===');
    const result4 = new MySqliteRequest(csvData)
      .from('nba_player_data.csv')
      .select(['name', 'year_start'])
      .order('desc', 'year_start')
      .run();
    console.log(result4);

    // Display results in the page
    const output = document.getElementById('output');
    output.innerHTML = `
      <h2>Results:</h2>
      <pre>${JSON.stringify(result4, null, 2)}</pre>
    `;
  </script>
</body>
</html>
